<!DOCTYPE html>
<html lang="pl-PL">
<head>
<meta charset="utf-8">
</head>
<body>
<div style="color:#2a4caf;font-size:50px;">
<script language="JavaScript">
var a_bla=prompt("A=","");
var a=parseFloat(a_bla);
var b_bla=prompt("B=","");
var b=parseFloat(b_bla);
var ab;
var abb;
var abbb;
var bbb;
var odp;
ab = a + b;
abb = ab * b;
abbb = abb * b;
bbb = b * b * b;
odp = a + abb + abbb + bbb;
document.write("("+a+" + "+b+")^"+ab+"="+a+"^"+ab+" + "+ab+"*(("+a+")^"+b+")*("+b+") + "+ab+"*("+a+")*(("+b+")^"+b+") + "+b+"^"+ab+" = "+a+" + "+abb+" + "+abbb+" + "+bbb+" = "+odp+"<br>");
</script>
</div>
</body>
</html>
