<body>
<div style="color:green;font-size:32px;">
<script language="JavaScript">
var D1_sze=prompt("D1=","");
var D2_sze=prompt("D2=","");
var sekund;
var a=parseFloat(D1_sze);
var b=parseFloat(D2_sze);
sekund=(b-a)*86400;
if (sekund < 0) {
sekund = Math.abs(sekund);
}
document.write("ilość sekund="+sekund+" sekund <br>");
</script>
</div>
