<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    function AB_mys() {
      let aX_mys = parseFloat(document.getElementById('aX').value);
      let aY_mys = parseFloat(document.getElementById('aY').value);

      let bX_mys = parseFloat(document.getElementById('bX').value);
      let bY_mys = parseFloat(document.getElementById('bY').value);


      document.getElementById("answer").innerHTML = "|AB|= "
        + (Math.sqrt((aX_mys - bX_mys) ** 2 + (aY_mys - bY_mys) ** 2)).toFixed(2);
    }

    function BC_mys() {
      let bX_mys = parseFloat(document.getElementById('bX').value);
      let bY_mys = parseFloat(document.getElementById('bY').value);

      let cX_mys = parseFloat(document.getElementById('cX').value);
      let cY_mys = parseFloat(document.getElementById('cY').value);

      document.getElementById("answer").innerHTML = "|BC|= "
        + (Math.sqrt((cX_mys - bX_mys) ** 2 + (cY_mys - bY_mys) ** 2)).toFixed(2);
    }

    function AC_mys() {
      let aX_mys = parseFloat(document.getElementById('aX').value);
      let aY_mys = parseFloat(document.getElementById('aY').value);
      let cX_mys = parseFloat(document.getElementById('cX').value);
      let cY_mys = parseFloat(document.getElementById('cY').value);

      document.getElementById("answer").innerHTML = "|AC|= "
        + (Math.sqrt((aX_mys - cX_mys) ** 2 + (aY_mys - cY_mys) ** 2)).toFixed(2);
    }

  </script>

  Podaj X punktu A: <input type="text" id="aX"><br>
  Podaj Y punktu A: <input type="text" id="aY"><br>
  <br>
  <br>
  Podaj X punktu B: <input type="text" id="bX"><br>
  Podaj Y punktu B: <input type="text" id="bY"><br>
  <br>
  <br>
  Podaj X punktu C: <input type="text" id="cX"><br>
  Podaj Y punktu C: <input type="text" id="cY"><br>
  <br>
  <br>


  <input type="button" value="Oblicz AB" onclick="AB_mys()"><br>
  <br>
  <input type="button" value="Oblicz BC" onclick="BC_mys()"><br>
  <br>
  <input type="button" value="Oblicz AC" onclick="AC_mys()"><br>
  <br>
  <br>

  <div style="color:red;font-size:50px;" id="answer"></div>
</body>

</html>
